<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bank-style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center mb-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4 mb-5">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // hide login and make visible transaction 
    var changeDetails = document.getElementById('login')
    changeDetails.addEventListener('click', function() {
            var hideLogin = document.getElementById('login-area')
            hideLogin.style.display = 'none'
            var visibleAccount = document.getElementById('transaction-area')
            visibleAccount.style.display = 'block'
        })
        // read deposit
    var addDeposit = document.getElementById('addDeposit')
    addDeposit.addEventListener('click', function() {
        var mainDeposit = inputValue('depositAmount')

        updateSpanText("currentDeposit", mainDeposit)
        updateSpanText("currentBalance", mainDeposit)
    })

    //read withdraw
    var withdrawButton = document.getElementById('addWithdraw')
    withdrawButton.addEventListener('click', function() {
        var mainWithdraw = inputValue('withdrawAmount')

        withdraw('currentWithdraw', mainWithdraw)
        withdraw('currentBalance', mainWithdraw)
    })

    //functions

    //read input value

    function inputValue(id) {
        var readAmount = document.getElementById(id)
        var readValue = parseFloat(readAmount.value)
        if (isNaN(readValue)) {
            readValue = 0;
            alert('You have to put a number value')
        }
        readAmount.value = ""
        return readValue
    }
    // withdraw function
    function withdraw(id, mainWithdraw) {
        var readWithdraw = document.getElementById(id)
        var totalWithdraw = parseFloat(readWithdraw.innerText)
        var total = (totalWithdraw - mainWithdraw)
        readWithdraw.innerText = total
    }
    //deposit function

    function updateSpanText(id, mainDeposit) {
        var readBalance = document.getElementById(id)
        var mainBalance = parseFloat(readBalance.innerText)
        var totalBalance = mainDeposit + mainBalance
        readBalance.innerText = totalBalance
    }
</script>


</html>
